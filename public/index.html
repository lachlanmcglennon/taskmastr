<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script type="module" src="js/script.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <!-- Taskbar -->
  <div class="taskbar">
    <div class="taskbar-left">
      <div class="taskbar-title">Task Manager Pro</div>
      <button class="taskbar-btn" id="dashboardBtn"><i class="fas fa-home"></i> Dashboard</button>
      <button class="taskbar-btn" id="tasksBtn"><i class="fas fa-list"></i> Tasks</button>
      <button class="taskbar-btn" id="chartsBtn"><i class="fas fa-chart-bar"></i> Charts</button>
    </div>
    <div class="taskbar-right">
      
      <button class="taskbar-btn" id="settingsBtn"><i class="fas fa-cog"></i></button>
      <button class="taskbar-btn" id="profileBtn"><i class="fas fa-user-circle"></i> </button>
      <button class="taskbar-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="main-content">
    <div class="sidebar" id="chatContainer">
    <div class="chat-container">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search messages...">
        <button id="searchButton">Search</button>
      </div>
      <div id="chatMessages" class="messages"></div>
      <form id="chatForm" class="input-area">
        <input type="text" id="chatInput" placeholder="Type a message..." required />
        <button type="submit" id="sendButton">Send</button>
      </form>
    </div>
  </div>
    <div id="teamStatus" style="display: none;"></div>
    
    <!-- Main View Area -->
    <div class="content-area">
      <div class="main-view">
        <div class="placeholder-content">

          <i class="fas fa-sign-in-alt"></i>
          <h2 id="authTitle">Login</h2>

          <!-- Auth Forms -->
<div id="authForms">
  <form id="loginForm" class="profile-form">
    <div class="form-group">
      <label for="loginEmail">Email</label>
      <input type="email" id="logEmail" name="email" required />
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" id="logPassword" name="password" required />
    </div>
    <div class="form-actions">
      <button type="submit" class="submit-btn">Login</button>
    </div>
  </form>

  <form id="registerForm" class="profile-form" style="display: none;">
    <div class="form-group">
      <label for="regName">Name</label>
      <input type="text" id="regName" name="name" required />
    </div>
    <div class="form-group">
      <label for="regEmail">Email</label>
      <input type="email" id="regEmail" name="email" required />
    </div>
    <div class="form-group">
      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" name="password" required />
    </div>
    <div class="form-actions">
      <button type="submit" class="submit-btn">Register</button>
    </div>
  </form>
  <button id="toggleAuthBtn" class="submit-btn small-btn">Need an account? Register</button>
</div>

<!-- Team Actions (hidden until login) -->
<div id="teamForms" style="display: none;">
  <h3>Team Options</h3>
  <form id="createTeamForm" class="profile-form">
    <div class="form-group">
      <label for="teamName">Team Name</label>
      <input type="text" id="teamName" name="teamName" required />
    </div>
    <div class="form-group">
      
    </div>
    <div class="form-actions">
      <button type="submit" class="submit-btn">Create Team</button>
    </div>
  </form>

  <form id="joinTeamForm" class="profile-form">
    <div class="form-group">
      <label for="joinTeamId">Team ID</label>
      <input type="text" id="joinTeamId" name="joinTeamId" required />
    </div>
    <div class="form-actions">
      <button type="submit" class="submit-btn">Join Team</button>
    </div>
  </form>
</div>


<p id="status" class="status-text"></p>

        </div>
      </div>
    </div>
  <!-- Chat Sidebar -->
  
  </div>
</body>
</html>
